<!-- templates/login.html -->

{% extends 'base.html' %}


    {% block content %}
        {% if user.is_authenticated %}
            <p>You are already Logged in</p>
            <h4><a href="{% url 'home' %}">Home</a></h4>

        {% else %}
        <form method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
        {% endif %}
    {% endblock content %}
